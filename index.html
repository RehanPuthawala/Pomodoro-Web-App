<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer Web App</title>

    <!-- Link to Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link to FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- Link to CSS Files  -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <!-- Navbar -->
        <nav class="nav">
          <h1 class="heading-1">Pomodoro Timer</h1>
          <button class="nav__btn">
            <i class="fas fa-cog nav__icon"></i>
            Setting
          </button>
        </nav>

        <!-- Timer Container -->
        <div class="timer">
          <!-- Timer Setting  -->
          <div class="timer__setting">
            <ul class="timer__list">
              <li class="timer__item">
                <button class="timer__btn pomodoro timer__active">
                  Pomodoro
                </button>
              </li>
              <li class="timer__item">
                <button class="timer__btn shortBreak">Short Break</button>
              </li>
              <li class="timer__item">
                <button class="timer__btn longBreak">Long Break</button>
              </li>
            </ul>
          </div>

          <!-- Timer Countdown  -->
          <p class="timer__countdown">
            <span class="timer__minutes">25</span>
            <span class="timer__colon">:</span>
            <span class="timer__seconds">00</span>
          </p>

          <!-- Timer Start Btn -->
          <button class="timer__start">
            <p class="start">START</p>
          </button>
        </div>

        <!-- Task Cotainer -->
        <div class="task">
          <h4 class="heading-4 task__description u-text-center">
            Time to Programming!!
          </h4>

          <div class="task__heading-container">
            <h3 class="heading-3 u-text-center">Projects</h3>
          </div>

          <div class="task__projects"><ul class="task__list"></ul></div>
          <button class="task__add">
            <i class="fas fa-plus-circle task__icon"></i>
            Add Task
          </button>
        </div>
      </div>

      <div class="setting__background">
        <div class="setting__popUp">
          <!-- Setting Header -->
          <div class="setting__header">
            <h2 class="heading-3 heading-3--grey">Timer Setting</h2>
            <span class="setting__close">
              <i class="fa fa-times setting__close-icon" aria-hidden="true"></i>
            </span>
          </div>

          <!-- Setting Body -->
          <div class="setting__body">
            <!-- First Box => Time -->
            <div class="setting__time">
              <h4 class="heading-4 heading-4--black u-fw-400">
                Time (minutes)
              </h4>
              <div class="setting__time-inner-box">
                <div class="setting__input-box">
                  <label for="pomodoro" class="setting__label">Pomodoro</label>
                  <input
                    type="number"
                    id="pomodoro"
                    class="setting__input"
                    value="25"
                  />
                </div>
                <div class="setting__input-box">
                  <label for="sBreak" class="setting__label">Short Break</label>
                  <input
                    type="number"
                    id="sBreak"
                    class="setting__input"
                    value="5"
                  />
                </div>
                <div class="setting__input-box">
                  <label for="lBreak" class="setting__label">Long Break</label>
                  <input
                    type="number"
                    id="lBreak"
                    class="setting__input"
                    value="15"
                  />
                </div>
              </div>
            </div>

            <!-- Second Box => Auto Start Next Round  -->
            <div class="setting__next-round">
              <h4 class="heading-4 heading-4--black u-fw-400">
                Auto Start Next Round ?
              </h4>
              <input
                type="checkbox"
                id="checkboxForNR"
                class="setting__checkbox"
              />
              <label for="checkboxForNR" class="setting__checkbox--label">
                <span class="setting__checkbox--round">&nbsp;</span>
              </label>
            </div>

            <!-- Third Box => Sound Volume -->
            <div class="setting__sound-volume">
              <h4 class="heading-4 heading-4--black u-fw-400">Sound Volume</h4>
              <input
                type="range"
                class="setting__range"
                min="0"
                max="100"
                value="50"
              />
            </div>

            <!-- Fourth Box => Dark Mode -->
            <div class="setting__dark-mode">
              <h4 class="heading-4 heading-4--black u-fw-400">Dark Mode</h4>
              <input
                type="checkbox"
                id="checkboxForDM"
                class="setting__checkbox"
              />
              <label for="checkboxForDM" class="setting__checkbox--label">
                <span class="setting__checkbox--round">&nbsp;</span>
              </label>
            </div>
          </div>
          <!-- Footer Of Setting-->
          <div class="setting__footer">
            <a href="#" class="setting__ok">OK</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Link to JavaScript Files -->
    <script defer src="resources/js/app.js"></script>
    <script defer src="resources/js/add-project.js"></script>
    <script defer src="resources/js/setting.js"></script>
  </body>
</html>
